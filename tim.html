<html>
<head>
  <style>
    body {
      font-family: sans-serif;
    }
    #res {
      background: lightgray;
    }
  </style>
  <script>
    var interval = null;
    var repetitions;
    var repearExpectedEndTime;
    var repeatStartTime;
    var repeatPrevTime;
    var outString = "";
    var phase;

    function start() {
        phase = 0;
        outString = "<pre>";
        setTimeout(next, 2000);
    }
    function next() {
        ++phase;
        if (phase == 1) {
            outString += "10 repetitions of SetInterval at 10 ms spacing<br>";
            repeat(sample, 10, 10);
        } else if (phase == 2) {
            outString += "10 repetitions of SetInterval at 1 ms spacing<br>";
            repeat(sample, 10, 1);
        } else if (phase == 3) {
            outString += "20 repetitions of SetInterval at 16.66 ms spacing<br>";
            repeat(sample, 20, 16.66);
        } else if (phase == 4) {
            outString += "5 repetitions of SetInterval at 20 ms spacing<br>";
            repeat(sample, 5, 20);
        } else if (phase == 5) {
            outString += "5 repetitions of SetInterval at 25 ms spacing<br>";
            repeat(sample, 5, 25);
        } else if (phase == 6) {
            outString += "5 repetitions of SetInterval at 100 ms spacing<br>";
            repeat(sample, 5, 100);
        } else if (phase == 7) {
            outString += "</pre>";
            document.getElementById("res").innerHTML = outString;
        }
    }
    function repeat(fun, count, time) {
        repetitions = count;
        repearExpectedEndTime = count * time;
        repeatStartTime = (new Date).getTime();
        repeatPrevTime = repeatStartTime;
        interval = setInterval(fun, time);
        prevTime = 0;
    }
    function decRepeat() {
        if (--repetitions <= 0) {
            clearInterval(interval);
            repetitions = 0;
            outString += /*"waiting 500ms"*/"<br>";
            setTimeout(next, 500);
        }
    }

    function sample() {
        var time = (new Date).getTime();
        outString += "  rel: "+(time-repeatStartTime)+" ms, delta: "+(time - repeatPrevTime)+" ms<br>";
        repeatPrevTime = time;
        decRepeat();
    }
  </script>
</head>
<body onload="start()">
  <div>Testing your browser's timer granularity. Results will be visible at the end. Please wait 6 seconds.</div>
  <div id="res"></div>
  <hr noshade="true" size="1">
</body>
</html>
